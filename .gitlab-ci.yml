stages:
  - docker
  - publish
  - deploy

default:
  cache:                           {}

.collect-artifacts:                &collect-artifacts
  artifacts:
    name:                          "${CI_JOB_NAME}_${CI_COMMIT_REF_NAME}"
    when:                          on_success
    expire_in:                     7 days
    paths:
      - artifacts/

.docker-env:                       &docker-env
  image:                           paritytech/ci-linux:production
  before_script:
    - rustup show
    - cargo --version
    - sccache -s
  retry:
    max: 2
    when:
      - runner_system_failure
      - unknown_failure
      - api_failure
  interruptible:                   true
  tags:
    - linux-docker

docker:
  stage: docker
  image: paritytech/ci-linux:production
  allow_failure: true
  script:
    - echo "build subzero"
    - docker build -t playzero/subzero:latest -f .builder/x86.Dockerfile .

