      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Proposal
        - Vote
        - Delegation
      abis:
        - name: Signal
          file: ./abis/Signal.json
      eventHandlers:
        - event: ProposalCreated(indexed bytes32,indexed bytes8,indexed address,string,uint8,uint8,uint8,uint256,uint256,uint256)
          handler: handleProposalCreated
        - event: ProposalStateChanged(indexed bytes32,uint8,uint8,uint256)
          handler: handleProposalStateChanged
        - event: VoteCast(indexed bytes32,indexed address,uint8,uint256,string,uint256)
          handler: handleVoteCast
        - event: ProposalExecuted(indexed bytes32,bool,bytes,uint256)
          handler: handleProposalExecuted
        - event: ProposalCancelled(indexed bytes32,indexed address,uint256)
          handler: handleProposalCancelled
        - event: VotingPowerDelegated(indexed address,indexed address,uint256,uint256)
          handler: handleVotingPowerDelegated
        - event: VotingPowerUndelegated(indexed address,indexed address,uint256,uint256)
          handler: handleVotingPowerUndelegated
      file: ./src/signal.ts

  # Sense Module - Identity & Reputation
  - kind: ethereum
    name: Sense
    network: localhost
    source:
      address: "0x2279B7A0a67DB372996a5FaB50D91eAA73d2eBe6"
      abi: Sense
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Profile
        - Achievement
        - Feedback
        - ReputationEvent
      abis:
        - name: Sense
          file: ./abis/Sense.json
      eventHandlers:
        - event: ExperienceAwarded(indexed bytes8,uint256,bytes32,indexed address,uint256)
          handler: handleExperienceAwarded
        - event: ReputationUpdated(indexed bytes8,indexed uint8,int256,bytes32,indexed address,uint256)
          handler: handleReputationUpdated
        - event: InteractionRecorded(indexed bytes8,bool,bytes32,indexed address,uint256)
          handler: handleInteractionRecorded
      file: ./src/sense.ts

  # Identity Module - Profile Management
  - kind: ethereum
    name: Identity
    network: localhost
    source:
      address: "0xa513E6E4b8f2a923D98304ec87F64353C4D5C853"
      abi: Identity
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Profile
      abis:
        - name: Identity
          file: ./abis/Identity.json
      eventHandlers:
        - event: ProfileCreated(indexed bytes8,indexed address,indexed bytes8,string,uint256)
          handler: handleProfileCreated
        - event: ProfileUpdated(indexed bytes8,string,uint256)
          handler: handleProfileUpdated
        - event: ProfileVerified(indexed bytes8,uint8,indexed address,uint256)
          handler: handleProfileVerified
      file: ./src/identity.ts
